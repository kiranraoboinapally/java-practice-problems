<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Webpage</title>
    <style>
        /* Styling for h1 elements */
        h1 {
            border-style: double;   /* Sets a double border around the <h1> element */
            border-width: 5px;      /* Sets the width of the border to 5px */
            border-color: orange;   /* Sets the color of the border to orange */
        }
    </style>
</head>
<body>
    <!-- h1 element with a styled border -->
    <h1>I am h1</h1>

    <!-- h2 element without any custom border styling -->
    <h2>I am h2</h2>
</body>
</html>
