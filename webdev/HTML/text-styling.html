<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Styling</title>
</head>
<body>

    <!-- Bold Text (<b>): Makes the text bold for emphasis. -->
    <p><b>Hi this is HTML</b></p>

    <!-- Italic Text (<i>): Makes the text italic for visual emphasis. -->
    <p><i>Its italic in HTML</i></p>

    <!-- Underlined Text (<u>): Underlines the text. -->
    <p><u>Its underlined text</u></p>

    <!-- Deleted Text (<del>): Strikes through the text, marking it as deleted. -->
    <p><del>deleted text</del></p>

    <!-- Subscript (<sub>): Lowers the text to be smaller and below the normal text line. -->
    <p><sub>sub script tag</sub></p>

    <!-- Superscript (<sup>): Raises the text to be above the normal text line. -->
    <p><sup>super script tag</sup></p>

    <!-- Small Text (<small>): Reduces the text size to indicate secondary information. -->
    <p><small>Small text tag</small></p>

    <!-- Strong Emphasis (<strong>): Makes the text bold and semantically emphasizes its importance. -->
    <p><strong>Bigger size text</strong></p>

    <!-- Emphasized Text (<em>): Makes the text italicized and semantically emphasizes it. -->
    <p><em>emphasized text HHHKL</em></p>

</body>
</html>
