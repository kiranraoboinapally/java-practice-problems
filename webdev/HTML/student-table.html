<!-- The table element is created with a border, collapsed border style, a blue background, and yellow border color -->
<table border="1" style="border-collapse: collapse;" bgcolor="blue" bordercolor="yellow">
    
    <!-- Header row for the table with a colspan of 4 to span across four columns -->
    <tr>
        <!-- Table header, text is black -->
        <th style="color:black" colspan="4">
            Student Table <!-- Title of the table -->
        </th>
    </tr>
    
    <!-- Second row with red text color containing column headers -->
    <tr style="color:red">
        <th>Sno</th> <!-- Serial Number column header -->
        <th>Name</th> <!-- Name column header -->
        <th>Mobile</th> <!-- Mobile column header -->
        <th>Location</th> <!-- Location column header -->
    </tr>
    
    <!-- Third row with black text color displaying data for the first student -->
    <tr style="color:black">
        <td>1</td> <!-- First student's Serial Number -->
        <td>Ramesh</td> <!-- First student's Name -->
        <td>98989</td> <!-- First student's Mobile number -->
        <td>Hyd</td> <!-- First student's Location -->
    </tr>
    
    <!-- Fourth row with black text color displaying data for the second student -->
    <tr style="color:black">
        <td>2</td> <!-- Second student's Serial Number -->
        <td>Mahesh</td> <!-- Second student's Name -->
        <td>92828</td> <!-- Second student's Mobile number -->
        <td>Vjd</td> <!-- Second student's Location -->
    </tr>
    
    <!-- Fifth row with black text color displaying data for the third student -->

        <td>3</td> <!-- Third student's Serial Number -->

</table>
