<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body style="background-color: cadetblue;">
    <!-- Ordered List with default numbering -->
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>milk</li>
    </ol>

    <!-- Ordered List starting from number 10 -->
    <ol start="10">
        <li>Coffee</li>
        <li>Tea</li>
        <li>milk</li>
    </ol>

    <!-- Ordered List with lowercase Roman numerals (i, ii, iii...) -->
    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>milk</li>
    </ol>

    <!-- Ordered List with uppercase Roman numerals (I, II, III...) -->
    <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>milk</li>
    </ol>

    <!-- Ordered List with lowercase alphabetic (a, b, c...) -->
    <ol type="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>milk</li>
    </ol>

    <!-- Ordered List with uppercase alphabetic (A, B, C...) and reversed order -->
    <ol type="A" reversed>
        <li>Coffee</li>
        <li>Tea</li>
        <li>milk</li>
    </ol>

    <!-- Definition List -->
    <dl>
        <!-- Definition Term -->
        <dt>HTML</dt>
        <!-- Definition Description -->
        <dd>Hyper text mark up language</dd>
    </dl>

</body>
</html>
